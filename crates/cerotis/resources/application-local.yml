mongo_db:
  url: mongodb://admin:adminpassword@localhost/user_game_events_db?authSource=admin
  connection: 
    pool:
      min: 1
      max: 100
    # optional params
    # connect_timeout:
    # idle_timeout: 

server:
  port: 3005

postgres_url:
  url: postgres://demo:secret@localhost:5432/vortex?application_name=cerotis

redis_url:
  url: redis://localhost:6379

kafka:
  broker:
    urls: localhost:9092
  consumer:
    - id: user_game_deletion
      topic:
        - user_game_deletion
      client_id: user.game.deletion.client.id
      group_id: user.game.deletion.group.id
    - id: user_game_events
      topic:
        - user_game_events
      client_id: user_game_events.client.id
      group_id: user_game_events.group.id
    - id: user_score_update
      topic:
        - user_score_update
      client_id: user_score_update.client.id
      group_id: user_score_update.group.id
  producer:
    client_id:  cerotis
    transactional_id: cerotis-transactions
  schema_registry:
    url: http://localhost:8081
  topic:
    mappings:
      - id: user
        topic_name: user
        partitions: 2
      - id: game
        topic_name: game
        partitions: 2
